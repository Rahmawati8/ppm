                    aplikasi pelaporan pengaduan masyarakat

        <div class="row">
         <div class="col-md-12">
             <div class="card">
              <div class="card-header">
                 KIRIM PENGADUAN
              </div>
              <div class="card-body">
                 <form action="" method="post">
                     <div class="form-group">
                       <input type="text" class="form-control" placeholder="Judul Laporan" required autofocus>    
                     </div>
                     <div class="form-group">
                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Tulis isi laporan di sini..."required></textarea>
                    </div>
                    <div class="form-group">
                       <input type="file" accept="image/*" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>  
                 </form> 
              </div>   
             </div>
           </div>
         </div>
       </div>
